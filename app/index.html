    <!--[if lt IE 10]>

   <h1>JS Calculator</h1>
    <div class="container basic-width clearfix">
      <div class="clearfix">
        <ul class="tabs clearfix">
          <li class="tab sci inactive"> Scientific </li>
          <li class="tab bs"> Basic </li>
        </ul>
      </div>
      <div class="calculator clearfix"> 
        <div id="visor">0</div>
      <div class="scientific hidden">
         <button class="single-operator invisible inactive" data-operator="1/x">1/x</button>
         <button class="single-operator invisible inactive" data-operator="x^2">x&#178;</button>
         <button class="single-operator invisible inactive" data-operator="x^3">x&#179;</button>
         <button class="operator invisible inactive" data-operator="y^x">y^x</button>
         <br/>
         <button class="single-operator invisible inactive" data-operator="x!">x!</button>
         <button class="single-operator invisible inactive" data-operator="squareroot">&#8730;</button>
         <button class="single-operator invisible inactive" data-operator="log2">log&#8322;</button>
         <button class="single-operator invisible inactive" data-operator="log10">log&#8321;&#8320;</button>
         <br/>
         <button class="single-operator invisible" data-operator="sin">sin</button>
         <button class="single-operator invisible" data-operator="cos">cos</button>
         <button class="single-operator invisible" data-operator="tan">tan</button>
         <button class="single-operator invisible" data-operator="ln">ln</button>
         <br/>
         <button class="single-operator invisible" data-operator="sinh">sinh</button>
         <button class="single-operator invisible" data-operator="cosh">cosh</button>
         <button class="single-operator invisible" data-operator="tanh">tanh</button>
         <button class="degrad invisible" data-operator="toggle-deg-rad">Rad</button>
          <br/>
          <button class="constants invisible" data-number="pi">&#960;</button>
          <button class="constants invisible" data-number="E">E</button>
          <button class="constants invisible" data-number="rand">rand</button>
      </div>
      <div class="basic">
      <div class="calcNumbers">
        <button class="reset" id="reset"> C </button>
        <button class="single-operator" data-operator="+-">+-</button>
        <button class="single-operator" data-operator="%">%</button>
        <button class="operator" id="add" data-operator="+">+</button><br/>
        <button class="numbers" data-number='7' id="7">7</button>
        <button class="numbers" data-number='8' id="8">8</button>
        <button class="numbers" data-number='9' id="9">9</button>
        <button class="operator" id="subtract" data-operator="-">-</button><br/>
        <button class="numbers" data-number='4' id="4">4</button>
        <button class="numbers" data-number='5' id="5">5</button>
        <button class="numbers" data-number='6' id="6">6</button>
        <button class="operator" id="multiply"data-operator="*">*</button><br/>
        <button class="numbers" data-number='1' id="1">1</button>
        <button class="numbers" data-number='2' id="2">2</button>
        <button class="numbers" data-number='3' id="3">3</button>
        <button class="operator" id="divide" data-operator="/">/</button><br/>
        <button class="numbers" data-number='0' id="0">0</button>
        <button class="float" id="float">.</button>
        <button class="equals" id="equal">=</button>
        </div>
    </div>




    </div>
